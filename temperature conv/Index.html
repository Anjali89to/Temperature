<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css"> <!-- Corrected the typo in the 'href' attribute -->
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1> <!-- Fixed typo 'TEMPERATURE CONVERTOR' -->
        <div class="Converter-row">
            <div class="col">
                <label for="Fahrenheit">Fahrenheit</label> <!-- Fixed typo 'Fahreheit' -->
                <input type="number" id="Fahrenheit">
            </div>
            <div class="col">
                <label for="Celsius">Celsius</label> <!-- Fixed typo 'Celsicus' -->
                <input type="number" id="Celsius">
            </div>
            <div class="col">
                <label for="kelvin">Kelvin</label> <!-- Capitalized 'kelvin' -->
                <input type="number" id="kelvin">
            </div>
        </div>
    </div>
    <script src="conv.js"></script>
</body>
